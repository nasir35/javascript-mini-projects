<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="h-screen flex flex-col justify-center items-center">
      <h1 class="text-3xl font-mono font-bold text-[#999999]">TIC TAC TOE</h1>
      <div id="root">
        <div id="gameDiv" class="flex flex-col items-center gap-5">
          <h3 id="result-msg" class="font-mono font-semibold text-xl text-green-600"></h3>
          <h3>It's <b id="current-player">O's</b> turn:</h3>
          <div id="cubes" class="mt-8 grid grid-cols-3 gap-1 font-mono text-2xl font-semibold">
            <div
              class="w-12 h-12 bg-green-300 shadow rounded cursor-pointer flex justify-center items-center"
              data-index="0"></div>
            <div
              class="w-12 h-12 bg-green-300 shadow rounded cursor-pointer flex justify-center items-center"
              data-index="1"></div>
            <div
              class="w-12 h-12 bg-green-300 shadow rounded cursor-pointer flex justify-center items-center"
              data-index="2"></div>
            <div
              class="w-12 h-12 bg-green-300 shadow rounded cursor-pointer flex justify-center items-center"
              data-index="3"></div>
            <div
              class="w-12 h-12 bg-green-300 shadow rounded cursor-pointer flex justify-center items-center"
              data-index="4"></div>
            <div
              class="w-12 h-12 bg-green-300 shadow rounded cursor-pointer flex justify-center items-center"
              data-index="5"></div>
            <div
              class="w-12 h-12 bg-green-300 shadow rounded cursor-pointer flex justify-center items-center"
              data-index="6"></div>
            <div
              class="w-12 h-12 bg-green-300 shadow rounded cursor-pointer flex justify-center items-center"
              data-index="7"></div>
            <div
              class="w-12 h-12 bg-green-300 shadow rounded cursor-pointer flex justify-center items-center"
              data-index="8"></div>
          </div>
          <button class="bg-yellow-500 rounded font-semibold py-2 cursor-pointer px-10" onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="fixed z-10 overflow-y-auto top-0 w-full left-0 hidden" id="modal">
        <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
          <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-900 opacity-75"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            <div
              class="inline-block align-center bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
              role="dialog"
              aria-modal="true"
              aria-labelledby="modal-headline">
              <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4 flex flex-col justify-center items-center">
                <img
                  class="max-w-[250px]"
                  src="https://img.freepik.com/free-vector/trophy-award-laurel-wreath-composition-with-realistic-image-golden-cup-decorated-with-garland-with-reflection_1284-32301.jpg?w=740&t=st=1707583149~exp=1707583749~hmac=33f9b2a9e2925730111efde2f006c538ee3258d4fde08b94d36eb5da6d31279c"
                  alt="trophy" />
                <h3 id="result-message" class="font-mono font-semibold text-xl text-green-600"></h3>
              </div>
              <div class="bg-gray-200 px-4 py-3 text-right">
                <button
                  type="button"
                  class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 mr-2"
                  onclick="toggleModal()">
                  <i class="fas fa-times"></i> Cancel
                </button>
                <button
                  type="button"
                  class="py-2 px-4 bg-blue-500 text-white rounded font-medium hover:bg-blue-700 mr-2 transition duration-500"
                  onclick="playAgain()">
                  <i class="fas fa-plus"></i> Play Again
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
